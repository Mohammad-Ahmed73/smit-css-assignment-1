<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>LinkedIn</title>
    <link rel="stylesheet" href="style.css" />
  </head>

  <body>
    <div class="header">
      <svg
        xmlns="http://www.w3.org/2000/svg"
        width="160"
        height="120"
        viewBox="0 0 120 120"
      >
        <path
          fill="#0A66C2"
          d="M.85 51.73h4.94v17.98h9.14v4.56H.85zM17.11 59h4.74v15.26h-4.74zm2.37-7.59a2.75 2.75 0 1 1-2.75 2.75a2.75 2.75 0 0 1 2.75-2.75m22.21.32h4.74V65.2l5.38-6.22h5.81l-6.22 7.07l6.09 8.22h-5.96l-5.04-7.55h-.06v7.55h-4.74zM24.48 59H29v2.09h.06a5 5 0 0 1 4.49-2.47c4.81 0 5.69 3.16 5.69 7.27v8.38h-4.7v-7.43c0-1.77 0-4-2.47-4s-2.85 1.93-2.85 3.92v7.55h-4.74z"
        />
        <path
          fill="#0A66C2"
          d="M67.61 64.85a2.84 2.84 0 0 0-2.91-2.91a3.16 3.16 0 0 0-3.35 2.91zm4 6.77a8.35 8.35 0 0 1-6.48 3c-4.74 0-8.54-3.16-8.54-8.07s3.8-8.06 8.54-8.06c4.43 0 7.21 3.16 7.21 8.06v1.49h-11a3.54 3.54 0 0 0 3.57 3a4 4 0 0 0 3.38-1.87zm10.62-8.94A3.89 3.89 0 1 0 86 66.57a3.6 3.6 0 0 0-3.8-3.89m8.2 11.58H86v-2a6 6 0 0 1-4.71 2.4c-4.56 0-7.56-3.29-7.56-7.94c0-4.27 2.66-8.19 7-8.19a5.73 5.73 0 0 1 4.87 2h.06v-8.8h4.74zM124.6 47H97.36A2.33 2.33 0 0 0 95 49.34v27.35A2.33 2.33 0 0 0 97.36 79h27.24a2.34 2.34 0 0 0 2.4-2.31V49.34a2.34 2.34 0 0 0-2.4-2.34m-20.12 27.27h-4.74V59h4.74zm-2.37-17.34a2.75 2.75 0 1 1 2.75-2.75a2.75 2.75 0 0 1-2.75 2.75m20.13 17.34h-4.74v-7.42c0-1.77 0-4-2.46-4s-2.85 1.93-2.85 3.92v7.55h-4.74V59H112v2.1h.06a5 5 0 0 1 4.49-2.46c4.8 0 5.69 3.16 5.69 7.27z"
        />
      </svg>
    </div>
    <div class="container">
      <div class="containerWrapper">
        <div class="heading">
          <h1>Sign in</h1>
        </div>
        <div class="btn-group">
          <button>
            <img
              width="24"
              height="24"
              src="https://img.icons8.com/color/48/google-logo.png"
              alt="google-logo"
            />
            Continue with Google
          </button>
          <button>
            <img
              width="24"
              height="24"
              src="https://img.icons8.com/material-outlined/24/mac-os--v2.png"
              alt="mac-os--v2"
            />
            Sign in with Apple
          </button>
        </div>
        <div class="divider">or</div>
        <form>
          <div class="form-group">
            <input type="email" id="email" placeholder="Email or phone" />
          </div>
          <div class="form-group">
            <input type="password" id="password" placeholder="Password" />
            <a href="#">Forgot password?</a>
          </div>
          <div class="checkbox">
            <input type="checkbox" id="keep-logged-in" />
            <label for="keep-logged-in">Keep me logged in</label>
          </div>
          <button type="submit" class="submit-btn">Sign in</button>
        </form>
      </div>

      <div class="containerFooter">
        <p>New to LinkedIn? <a href="#">Join now</a></p>
      </div>
    </div>

    <footer>
      <p>
        LinkedIn &copy; 2024 | <a href="#">User Agreement</a> |
        <a href="#">Privacy Policy</a> | <a href="#">Community Guidelines</a> |
        <a href="#">Cookie Policy</a> | <a href="#">Copyright Policy</a> |
        <a href="#">Send Feedback</a>
      </p>
    </footer>
  </body>
</html>
